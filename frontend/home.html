<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Match to Speak: language learning partners</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="main-section">
      <h1>Match to Speak</h1>
      <h2 id="main-subtitle">Get matched, learn or teach a language!</h2>

      <img src="assets/welcome_sm.jpg">
    </main>

    <div class="add-account">
    <h2 id="sign-up-header">Sign-up</h2>
    <form class="" action="http://localhost:4000/heroines/" method="post">
      <input type="text" name="name" value="" placeholder="name">

        <p>Plan to learn a language?</p>
        <div class="radio-buttons-that-show-hide">
          <label for="learning-yes">Yes</label>
            <input type="radio" class="radio-button-show-hide" name="learning-radio" value="">
              <div id="learning-field"></div>
        <label for="learning-no">No</label>
            <input type="radio" class="radio-button-show-hide" name="learning-radio" value="">
        </div>

          <p>Plan to teach a language?</p>
          <div class="radio-buttons-that-show-hide">
            <label for="teaching-yes">Yes</label>
              <input type="radio" class="radio-button-show-hide" name="teaching-radio" value="">
                <div id="teaching-field"></div>

            <label for="learning-no">No</label>
              <input type="radio" class="radio-button-show-hide" name="teaching-radio" value="">
          </div>

      <input type="text" name="name" value="" placeholder="what language do you want to LEARN?">
      <input type="text" name="name" value="" placeholder="what language do you want to TEACH?">
      <!-- <input type="text" name="bio" value="" placeholder="bio"> -->
      <textarea name="bio" rows="8" cols="39" placeholder="write a short bio for other users to read about you!"></textarea>
      <input type="text" name="super_name" value="" placeholder="zip code (to find local matches)">
      <input type="email" name="email" value="" placeholder="email">
      <input type="password" name="email" value="" placeholder="password">
      <input type="submit" name="" value="See my matches!">
    </form>
    </div>

  <script type="text/javascript" src="app.js">
  </script>
  </body>
</html>
