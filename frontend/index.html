<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Match to Speak: language learning partners</title>
</head>
<body>

  <div class="wrapper">
    <div class="login-text">
      <button class="cta"><img id="down-arrow" src="assets/down-arrow.png"/></button>
      <div class="text">
        <a href="">Login</a>
        <hr>
        <br>
        <input id="username" type="text" placeholder="Email">
        <br>
        <input id="password" type="password" placeholder="Password">
        <br>
        <button class="login-btn">Log In</button>
        <button class="signup-btn">Sign Up</button>
      </div>
    </div>
    <div class="call-text">
      <h1>Match to Speak</h1>
      <h1>Show us your <span>cultured</span> side</h1>
    </div>

  </div>
<script src="app.js"></script>
</body>
</html>
